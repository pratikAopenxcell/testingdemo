<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .greeting {
        background: #fff;
        padding: 40px 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 90vw;
        width: 100%;
        box-sizing: border-box;
      }
      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        color: #555;
      }
      @media (max-width: 600px) {
        .greeting {
          padding: 20px 10px;
        }
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="greeting">
      <h1>Hello, welcome to the Greeting Page!</h1>
      <p>Have a wonderful day!</p>
    </div>
  </body>
</html>
