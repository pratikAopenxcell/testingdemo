<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
        margin-top: 10%;
      }
      .greeting {
        background: #fff;
        padding: 40px 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="greeting">
      <h1>Hello, welcome to the Greeting Page!</h1>
      <p>Have a wonderful day!</p>
    </div>
  </body>
</html>
